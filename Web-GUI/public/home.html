<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skysafe Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <h1>Skysafe Portal</h1>
                    <p class="subtitle">Choose your experience</p>
                </div>
            </div>
        </header>

        <main class="classification-main" style="grid-template-columns: 1fr;">
            <section class="card" style="max-width: 820px; margin: 0 auto; width: 100%;">
                <h2 style="color:#667eea; margin-bottom: 0.75rem;">User session</h2>
                <p style="color:#555; margin-bottom: 1rem;">Enter your user information. It will be saved in cookies and used by both Chat and Classification apps.</p>
                <div class="form-grid" style="grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));">
                    <div class="form-field">
                        <label for="home-user-id">User ID</label>
                        <input id="home-user-id" type="text" placeholder="user123" autocomplete="off">
                    </div>
                    <div class="form-field">
                        <label for="home-user-name">User Name</label>
                        <input id="home-user-name" type="text" placeholder="Guest" autocomplete="off">
                    </div>
                </div>
                <div class="actions-row" style="margin-top:1.25rem;">
                    <button class="primary-button" id="home-chat-btn">Go to Chat</button>
                    <button class="link-button" id="home-class-btn" style="text-decoration:none;">Go to Classification</button>
                    <button class="ghost-button" id="home-clear-btn">Clear</button>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/home.js"></script>
</body>
</html>
