<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skysafe Chatbot</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <h1>Skysafe Assistant</h1>
                    <p class="subtitle">Your AI-powered assistant</p>
                </div>
                <button class="menu-toggle" id="menu-toggle" aria-label="Menu">
                    <span></span><span></span><span></span>
                </button>
                <div class="menu-panel" id="menu-panel">
                    <button class="menu-item" id="menu-home">Home</button>
                    <button class="menu-item" id="menu-chat">Chat</button>
                    <button class="menu-item" id="menu-classification">Classification</button>
                </div>
            </div>

            <div class="user-bar">
                <div class="user-field">
                    <label for="user-id-input">User ID</label>
                    <input id="user-id-input" type="text" placeholder="user123" autocomplete="off">
                </div>
                <div class="user-field">
                    <label for="user-name-input">User Name</label>
                    <input id="user-name-input" type="text" placeholder="Guest" autocomplete="off">
                </div>
                <button id="load-history-btn" class="ghost-button">Load history</button>
                <button id="clear-chat-btn" class="ghost-button danger">Clear chat</button>
            </div>
        </header>

        <main class="main-content">
            <div class="chat-container">
                <div id="chat-history" class="chat-history">
                    <div class="welcome-message">
                        <h2>Welcome to Skysafe Assistant</h2>
                        <p>Ask me anything about SORA/PDRA and its safety features.</p>
                    </div>
                </div>

                <div id="loading-indicator" class="loading-indicator hidden">
                    <div class="spinner"></div>
                    <p>Thinking (this may take a while)...</p>
                </div>

                <div class="chat-input-area">
                    <form id="chat-form" class="chat-form">
                        <input
                            type="text"
                            id="user-input"
                            class="user-input"
                            placeholder="Type your question..."
                            autocomplete="off"
                            required
                        />
                        <button type="submit" class="send-button" id="send-btn">
                            <span>Send</span>
                        </button>
                    </form>
                </div>
            </div>

            <aside class="sidebar">
                <div class="sidebar-content">
                    <h3>Sources</h3>
                    <div id="sources-container" class="sources-container">
                        <p class="placeholder-text">Sources will appear here</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="/js/chatbot.js"></script>
</body>
</html>
